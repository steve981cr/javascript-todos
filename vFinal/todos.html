<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="icon" type="image/x-icon" href="todo_icon_128x128.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script type="module" src="todos.js"></script>
</head>

<body class="bg-light">
<div class="card my-3 mx-auto" style="width: 50%;">
  <h1 class="card-header bg-dark text-light" style="display: flex; align-items: center;">
    Todo List
    <button id="clearAll-btn" class="btn btn-ls btn-sm btn-outline-danger ms-auto">Clear All</button>
    <button id="add-btn" class="btn btn-ls btn-outline-light ms-4">Add Task</button>
  </h1>

  <div id="add-form" class="card-body container text-light bg-secondary" style="display: none">
    <div class="my-2">
      <label for="task" class="form-label mb-0">Task</label>
      <input type="text" id="task" class="form-control">
    </div>
    <div class="mb-2">
      <label for="due" class="form-label mb-0">Due</label>
      <input type="date" id="due" class="form-control">
    </div>
    <div class="mb-3">
      <label for="details" class="form-label mb-0">Details</label>
      <textarea id="details" class="form-control" rows="2"></textarea>
    </div>
    <div class="mb-3">
      <button id="save-add-btn" type="submit" class="btn btn-outline-light col-2">Save</button>
      <button id="cancel-add-btn" class="btn btn-outline-light col-2 ms-2 float-end">cancel</button>
    </div>
  </div>

  <ul id="list" class="list-group"></ul>
</body>
</html>
